<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/020f4a2b61.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <section class="section-first">
            <h5 class="task-lst">Task List</h5>
            <div class="add-task">
                <form class="add-task-form">
                    <div class="input-field">
                        <label for="task">New Task</label>
                        <input type="text" id="task" name="task" placeholder="Type Here . . . .">
                    </div>
                    <div class="submit-task">
                        <input type="submit" value="Add Task">
                    </div>
                </form>
            </div>
        </section>
        <section class="section-second">
            <h5 id="task-title" class="task-lst">Tasks</h5>
            <div class="input-field">
                <label for="filter">Filter Tasks</label>
                <input type="text" id="filter" name="filter" placeholder="Type Here . . . .">
                <ul class="collection"></ul>
                <a href="#" class="clear-task">Clear Task</a>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
